      <script>
         document.onkeydown = function (e) {
            if (event.keyCode == 123) {
               return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == "I".charCodeAt(0)) {
               return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == "C".charCodeAt(0)) {
               return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == "J".charCodeAt(0)) {
               return false;
            }
            if (e.ctrlKey && e.keyCode == "U".charCodeAt(0)) {
               return false;
            }
         };

         $inputyoutube.on("keyup", function (event) {
            if (event.which == 8) {
               clearTimeout(typingTimer);
               typingTimer = setTimeout(search, doneTypingInterval);
            }
            isWordCharacter = event.key.length === 1;
            if (isWordCharacter) {
               clearTimeout(typingTimer);
               typingTimer = setTimeout(search, doneTypingInterval);
            }
         });
         $inputyoutube.on("keydown", function () {
            clearTimeout(typingTimer);
         });
         function search() {
            $("#search-results").hide();
            $("#search-results-json").html("");
            query = $("#youtube-url").val();
            if (query.includes("youtube.com/watch?v=")) {
               if (query.split("/watch?v=")[1]) {
                  tries = 0;
                  secretembed = false;
                  youtubeurl(query.split("/watch?v=")[1], secretembed);
               } else {
                  if (query) {
                     $("#loader").show();
                     URL = "https://unblocktube.herokuapp.com/youtube/";
                     options = {
                        q: query,
                     };
                     search_json();
                  }
               }
            } else if (query.includes("youtu.be/")) {
               if (query.split("youtu.be/")[1]) {
                  tries = 0;
                  secretembed = false;
                  youtubeurl(query.split("youtu.be/")[1], secretembed);
               } else {
                  if (query) {
                     $("#loader").show();
                     URL = "https://unblocktube.herokuapp.com/youtube/";
                     options = {
                        q: query,
                     };
                     search_json();
                  }
               }
            } else {
               if (query) {
                  $("#loader").show();
                  URL = "https://unblocktube.herokuapp.com/youtube/";
                  options = {
                     q: query,
                  };
                  search_json();
               }
            }
         }
         function search_json() {
            $.getJSON(URL, options, function (data) {
               results(data);
            });
         }
         function formatdate(d) {
            var date = new Date(d);
            if (isNaN(date.getTime())) {
               return d;
            } else {
               var month = new Array();
               month[0] = "January";
               month[1] = "February";
               month[2] = "March";
               month[3] = "April";
               month[4] = "May";
               month[5] = "June";
               month[6] = "July";
               month[7] = "August";
               month[8] = "September";
               month[9] = "October";
               month[10] = "November";
               month[11] = "December";
               day = date.getDate();
               if (day < 10) {
                  day = "0" + day;
               }
               return month[date.getMonth()] + " " + day + ", " + date.getFullYear();
            }
         }

                  $(".comment-h2-c").show();
                  $("#comment-section").animate({ scrollTop: 0 }, "fast");

         function fallbackCopyTextToClipboard(text) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
               var successful = document.execCommand("copy");
               var msg = successful ? "successful" : "unsuccessful";
               console.log("Fallback: Copying text command was " + msg);
            } catch (err) {
               console.error("Fallback: Oops, unable to copy", err);
            }
            document.body.removeChild(textArea);
         }
         function copyTextToClipboard(text) {
            if (!navigator.clipboard) {
               fallbackCopyTextToClipboard(text);
               return;
            }
            navigator.clipboard.writeText(text).then(
               function () {
                  console.log("Async: Copying to clipboard was successful!");
               },
               function (err) {
                  console.error("Async: Could not copy text: ", err);
               }
            );
         }

            searchParams.set("video", id);

            history.pushState(null, "", newRelativePathQuery);
            if (window.location.href.indexOf("?video=") > -1 || window.location.href.indexOf("&video=") > -1) {
               copyTextToClipboard(document.location);
            } else {
               if (window.location.href.indexOf("?") > -1) {
                  copyTextToClipboard(document.location + "&video=" + id);
               } else {
                  copyTextToClipboard(document.location + "?video=" + id);

         function makeidk(length) {
            var result = "";
            var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            var charactersLength = characters.length;
            for (var i = 0; i < length; i++) {

            return result;
